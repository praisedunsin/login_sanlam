<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid">
        <div class= "central-box">
            <div class="reset-image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ09JFCyw8Nqt9uGlkQPovT4hlGs04oymg1Vg&s" alt="reset icon" style="width: 10%;">
                <h3>Forgot password?</h3>
            </div>
            <p>Please enter your Email address or Staff Id to retrieve your login details.</p>
            
            <div class="inside-box">
                <form action="">
                    <label for="email">Email address/Staff Id</label>   
                    <input id="email" placeholder="Enter your Email address" type="email">               
                </form>
                <button class="box">Reset password</button>
            </div>
        </div>
    </div>
</body>
</html>
